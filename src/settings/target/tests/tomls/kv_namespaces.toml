type = "webpack"
name = "worker"
zone_id = ""
account_id = ""
route = "dev.example.com/*"

[env.production]
name = "production-worker"
zone_id = ""
account_id = ""
route = "example.com/*"

[[env.production.kv-namespaces]]
id = "somecrazylongidentifierstring"
binding = "prodKV-1"

[[env.production.kv-namespaces]]
id = "anotherwaytoolongidstring"
binding = "prodKV-2"

[env.staging]
name = "staging-worker"
zone_id = ""
account_id = ""
route = "staging.example.com/*"

[[env.staging.kv-namespaces]]
id = "somecrazylongidentifierstring"
binding = "stagingKV-1"

[[env.staging.kv-namespaces]]
id = "anotherwaytoolongidstring"
binding = "stagingKV-2"